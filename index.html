<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<button type="button" class="start" onclick="startGame()" >Start</button>

<div class="options">
    <button type="button" class="running" onclick="startCombat('attack')">Attack</button>
    <button type="button" class="running" id="heal" onclick="startCombat('heal')">Heal</button>
    <button type="button" class="running" onclick="startCombat('quit')">Quit</button>
</div>
<div class="Text" id="text"></div>

<div class="dom">
<div class="player">
 <b>Player Stats</b>
  <div id="pName">
  </div>
  <div id="pHealth">
    Health:
    <div class="outer">
      <div id="pHealthIn">
      </div>
    </div>
  </div>
  <div id="pHealCount">
    Heal Count:
    <div class="outer">
      <div id="pCountIn">
      </div>
    </div>
  </div>
  <div id="pWins">
    Wins:
    <div class="outer">
      <div id="pWinsIn">
      </div>
    </div>
  </div>
</div>
<div class="grant">
<b>Enemy Stats</b>
  <div id="gName">
  </div>
  <div id="gHealth">
    Health:
    <div class="outer">
      <div id="gHealthIn">
      </div>
    </div>
  </div>
</div>
</div>
    <script src="javascript.js">
    </script>
  </body>
</html>
